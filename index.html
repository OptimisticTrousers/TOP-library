<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Number of Pages</th>
          <th>Has Read</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button class="add-new-book">Click Me To Add New Book!</button>
    <form>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="George R. R. Martin">
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="A Song Of Ice and Fire">
      </div>
      <div>
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" placeholder="432">
      </div>
      <p>Ticket Type</p>
      <div>
        <input type="radio" id="true" name="has_read" value="true">
        <label for="true">True</label>
      </div>

      <div>
        <input type="radio" id="false" name="has_read" value="false">
        <label for="false">False</label>
    </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

    </form>
	<script src="script.js"></script>
  </body>
</html>
